{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}


{% block header %}

	<div class="home-content">
		  <i class='bx bx-menu' id="btn"></i>
		   <span class="text px-2">Fazendas</span>
	</div>
{% endblock %}

{% block content %}
<div class="container w-50 p-3">
    <div class="row" >
        <form method="post">
            {% csrf_token %}
            <fieldset class="form-group">
                {{ form|crispy}}
            </fieldset>
            <button class="btn btn-secondary">Cadastrar</button>
        </form>
    </div>
</div>
{% endblock %}
