{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}


{% block content %}
{% include 'navbar.html' %}
<div class="container w-50 p-3">
    <div class="row" >
        <form method="post">
            {% csrf_token %}
            <fieldset class="form-group">
                {{ form|crispy}}
            </fieldset>
            <button class="btn btn-primary">Cadastrar</button>
        </form>
    </div>
</div>
{% endblock %}
